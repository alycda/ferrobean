[book]
title = "Ferrobean Documentation"
description = "A Rust Cloudflare Worker project for beancount processing"
authors = ["ferrobean contributors"]
language = "en"
multilingual = false
src = "docs"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
additional-css = []
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/alycda/ferrobean"
edit-url-template = "https://github.com/alycda/ferrobean/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = false
level = 0

[output.html.playground]
runnable = false